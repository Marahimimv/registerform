<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new account</title>
</head>  
<body style="background-image:linear-gradient(to right,#1F1C2C,#928DAB) ;">
    <form style="background-color:#fff;width: 40%;margin: 5rem auto 0;padding: 15px; text-align: center; border-radius: 20px;">
        <h1>Register Form</h1>
       <input style="width: 90%; outline: none;border: 3px solid #dddfe2; height: 40px; padding-left: 20px; font-size: 20px; border-radius: 0px 100px 0px 100px;margin: 10px 0px;"  type="text"  placeholder="First name">
       <input style="width: 90%; outline: none;border: 3px solid #dddfe2; height: 40px; padding-left: 20px; font-size: 20px; border-radius: 0px 100px 0px 100px;margin: 10px 0px;"  type="text"  placeholder="Last name">
       <input style="width: 90%; outline: none;border: 3px solid #dddfe2; height: 40px; padding-left: 20px; font-size: 20px; border-radius: 0px 100px 0px 100px;margin: 10px 0px;"  type="text"  placeholder="Mobile number or email">
        <input style="width: 90%; outline: none;border: 3px solid #dddfe2; height: 40px; padding-left: 20px; font-size: 20px; border-radius: 0px 100px 0px 100px; margin: 10px 0px;" type="password" placeholder="New password" required minlength="6">
        <button style="background-color: #4b6cb7;border: 3px solid #1877f2;color: #fff;border-radius: 30px 100px 30px 100px;font-weight:bold ;padding: 13px 60px; cursor: pointer;" >Sign up</button>
        <a href="index.html">Already registered? LOGIN</a>
    </form>
</body>
</html>
